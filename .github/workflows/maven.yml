name: "Maven Release"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:

    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[maven-release-plugin]')"

    steps:
    - name: Create .ssh directory
      run: md C:\Users\runneradmin\.ssh
    - name: Create private key
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > C:\Users\runneradmin\.ssh\id_ed25519
    - name: Convert to UNIX format
      run: |
        dos2unix C:\Users\runneradmin\.ssh\known_hosts
        dos2unix C:\Users\runneradmin\.ssh\id_ed25519
    - uses: actions/checkout@v2
      with:
        ssh-key: "${{ secrets.SSH_PRIVATE_KEY }}"
        ssh-known-hosts: "${{ secrets.KNOWN_HOSTS }}"
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Create maven settings
      uses: s4u/maven-settings-action@v2.5.0
      with:
        servers: '[{"id": "github.com", "username": "git", "privateKey": "C:/Users/runneradmin/.ssh/id_ed25519"}]'
    - name: Git Config
      run: |
        git config --global user.email "git@github.com"
        git config --global user.name "git"
    - name: Release with Maven
      run: mvn -B -Dusername=git release:clean release:prepare release:perform
